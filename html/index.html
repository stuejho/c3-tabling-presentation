<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <title>Matrix Messages</title>
        <meta name="description" content="With this website, display your own messages with a Matrix digital rain background.">

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico" >
        
        <!-- Main stylesheet -->
        <link rel="stylesheet" href="css/main.css">
        
        <!-- Meta viewport tag to enable correct viewport on mobile devices -->
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <script src="js/bundle.js"></script>
    </head>
    <body>
        <main>
            <div class="stage" id="main-stage">
                <canvas id="matrix"></canvas>
                <!-- Scenes created by Javascript below -->
            </div>
            <div class="message-editor" id="editor">
                <!-- Form/button handlers defined in main.js -->
                <form id="message-editor-form" action="javascript:void(0);" class="form-container">
                    <label for="message-textarea">Message Editor</label>
                    <p>Input messages in the space below, one message per line.</p>
                    <textarea id="message-textarea" rows="15" cols="40" wrap="hard"></textarea>
                    <div class="btn-group">
                        <button type="submit" class="btn">Update</button>
                        <button type="button" class="btn cancel" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
